<div class="activities__box">
    <div class="activities__boxHeader roomListRoom__header">
        <a href="{% url 'user-profile' activity.conversations.user.id %}" class="roomListRoom__author">
            <div class="avatar avatar--small">
                <img src="{{activity.conversations.user.avatar.url}}" />
            </div>
            <p>
                @{{activity.conversations.user}}
                <span>{{activity.message.created|timesince}} ago</span>
            </p>
        </a>

        {% if request.user == activity.message.user %}
        <div class="roomListRoom__actions">
            <a href="{% url 'delete-message' activity.conversations.id %}">
            <svg version="1.1" xmlns="http://www.w3.org/2000/svg" width="32" height="32" viewBox="0 0 32 32">
                <title>remove</title>
                <path
                d="M27.314 6.019l-1.333-1.333-9.98 9.981-9.981-9.981-1.333 1.333 9.981 9.981-9.981 9.98 1.333 1.333 9.981-9.98 9.98 9.98 1.333-1.333-9.98-9.98 9.98-9.981z">
                </path>
            </svg>
            </a>
        </div>
        {% endif %}


    </div>
    <div class="activities__boxContent">
        <div  style="max-width: 100%; width: inherit; display: flex;justify-content: space-between; align-items: center;">
            <span class="">Reacted in</span>
            <a href="{% url 'group-chat' activity.conversations.group.id %}">
                <span class="activities__boxRoomContent">{{activity.conversations.group}}</span>
            </a>
        </div>
        <div class="activities__boxRoomContent" style="width: 240px; overflow:hidden;text-overflow:ellipsis; white-space:nowrap;">
            {{activity.conversations.body}}
        </div>
    </div>

</div>
